<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scroll Controlled Transition</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    pointer-events: none;
  }
</style>
</head>
<body>
  <video id="scrollVideo"
         src="https://nwittenberg1.github.io/portfolio-transitions/transition_1_1.webm"
         muted
         playsinline>
  </video>

  <script>
    const video = document.getElementById('scrollVideo');
    video.pause();

    window.addEventListener('message', (event) => {
      if (event.data.type === 'scrollUpdate') {
        const { progress } = event.data;
        const duration = video.duration || 1;
        video.currentTime = progress * duration;
      }
    });
  </script>
</body>
</html>
